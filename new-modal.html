    </div>

</div>

    <script src="oudigital/v2/eep/assets/js/main.js"></script>

    <script>

        (function (widgets, $) {
            $("#modal_tabs_opener").click(function () {
                $("#modal_tabs").dialog("open");
                return false;
            });
            /* Tabs Function Call */
            $(function () {
                $("#tabs_modal").tabs();
            });
            $("#opener").click(function () {
                $("#modal_alert_id").dialog("open");
                return false;
            });

            new widgets.Modal('#modal_tabs', {
                cancelButtonText: 'Cancel',
                actionButtons: [{ text: 'Save', click: function () { $("#modal_tabs").dialog("close"); } }]
            });

            new widgets.Modal('#modal_alert_id', {
                modalAlert: true,
                dialogWidth: 500,
                dialogHeight: 300,
                cancelButtonText: 'Cancel',
                actionButtons: [{ text: 'Save', click: function () { $("#modal_alert_id").dialog("close"); } }]
            });
        })(window.OU.Widgets, jQuery);
  </script>
  <script type="text/javascript">
      var $body = $('body');

      $('.no-bodyScroll').each(function () {
          $(this).dialog({
              open: function (event, ui) {
                  $body.css('overflow', 'hidden');
              },
              close: function () {
                  $body.css('overflow', 'auto');
              }
          });
      });

 	</script>
